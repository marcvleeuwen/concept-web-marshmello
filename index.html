<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="assets/Bubblegum.ttf" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <title>Marshmello - Concept design implementation</title>
</head>
<body onload="init()">
<!-- static positions -->
<nav class="navbar navbar-expand bg-transparent text-uppercase fixed-top">
    <div class="title navbar-brand">marshmello</div>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link text-white" href="https://marshmellomusic.com/shows">on tour</a>
            </li>
            <li class="nav-item"><a class="nav-link text-white" href="https://marshmellomusic.com/media">media</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="https://mellogang.com/">shop</a></li>
        </ul>
    </div>
</nav>
<div class="overlay">
    <div class="buttons">
        <button class="btn btn-dark btn-outline-light btn-nav mr-2" id="btn-prev" onclick="goPrevSlide()"><i
                class="fas fa-arrow-left"></i></button>
        <button class="btn btn-dark btn-outline-light btn-nav" id="btn-next" onclick="goNextSlide()"><i
                class="fas fa-arrow-right"></i></button>
    </div>
</div>
<div class="marshmello-dude">
    <img alt="dj marshmello" height="639" src="assets/dude.png" width="417.75">
</div>
<div class="social">
    <a class="text-white" href="https://music.apple.com/us/artist/marshmello/980795202" target="_blank"><i
            class="social-icon fab fa-apple"></i></a>
    <a class="text-white" href="https://open.spotify.com/artist/64KEffDW9EtZ1y2vBYgq8T" target="_blank"><i
            class="social-icon fab fa-spotify"></i></a>
    <a class="text-white" href="https://soundcloud.com/marshmellomusic" target="_blank"><i
            class="social-icon fab fa-soundcloud"></i></a>
    <a class="text-white" href="https://www.youtube.com/channel/UCEdvpU2pFRCVqU6yIPyTpMQ" target="_blank"><i
            class="social-icon fab fa-youtube"></i></a>
</div>
<!-- end static positions -->
<div class="pages" id="page-container">
    <!--  Dynamically generated content here  -->
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="scripts/nav.js"></script>
</body>
</html>
